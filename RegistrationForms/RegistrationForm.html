<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register <Form></Form></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- hello -->
    <div class="hero">
        <div class="formBox">
            <div class="buttonBox">
                <div id="button"></div>
                <button type="button" class="toggleButton" onclick="login()">Log In</button>
                <button type="button" class="toggleButton" onclick="register()">Register</button>
            </div>
            <div class="socialIcons">
                <img src="/Web-Development_Full_Course/Icon_Files/github_icon.svg" alt="SocialIcons">
                <img src="/Web-Development_Full_Course/Icon_Files/instagram_icon.svg" alt="SocialIcons">
                <img src="/Web-Development_Full_Course/Icon_Files/youtube_icon.svg" alt="SocialIcons">
            </div>
            <form action="" class="inputGroup" id="login">
                <input type="text" class="inputField" placeholder="User Id" required>
                <input type="text" class="inputField" placeholder="Password" required>
                <input type="checkbox" class="checkBox"><span>Remember Password</span>
                <button class="submitButton" type="submit">Login</button>
            </form>
            <form action="" class="inputGroup" id="register">
                <input type="text" class="inputField" placeholder="User Id" required>
                <input type="email" class="inputField" placeholder="Email Id" required>
                <input type="text" class="inputField" placeholder="Password" required>
                <input type="checkbox" class="checkBox"><span>I agree to the terms & conditions</span>
                <button class="submitButton" type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        var x= document.getElementById("login")
        var y= document.getElementById("register")
        var z= document.getElementById("button")

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>
</html>
