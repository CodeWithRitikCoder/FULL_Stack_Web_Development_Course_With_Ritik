<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is my HTML CSS Media Queries in HTML File for this Web-Development_Full_Course Series.">
    <title>CSS Media Queries in HTML</title>

    <!-- this line of code is used to link the css file in the HTML File -->
    <link rel="stylesheet" href="/Web-Development_Full_Course/CSS_Files/Inline_Internal_And_External_CSS_In_HTML.css">
    <!-- This linke of code is used to add tab icon in the HTML file. -->
    <link rel="tab icon" type="x-icon" href="/Web-Development_Full_Course/Image_Files/my_image.png">

    <!-- Internal CSS. for Div Tag. -->
    <style>
        body{
            background-color: red;
        }
        .boxes{
            display: flex;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: rgb(189, 210, 226);
            padding: 5px;
            margin: 5px;
        }

        /* Media quaries */
        /* @media only screen and (min-width: 666px){ */
        @media only screen and (max-width: 666px){
            body{
                background-color: blue;
            }
            .boxes{
                flex-direction: column;
            }
        }
        /* @media screen and (orientation: portrait){ */
        @media screen and (orientation: landscape){
            body{
                border: 5px solid purple;
            }
        }
    </style>

</head>
<body>
    <h1 style="text-align: center; color: black;">CSS Media Queries in HTML</h1>
    <h1 style="text-align: center; color: black;">With Ritik</h1>
    <hr><hr>

        <!--  
            => CSS Media Queries in HTML.

            => CSS Media Queries
                -> Media queries help to add responsiveness to the website by adding breakout points or when only a certain condition is true.

        -->
    
    <div>
        Hey! My name is Ritik.
    </div>

    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- This line of code is used to linke the JavaScript_Files in the HTML File. -->
    <script src="/Web-Development_Full_Course/JavaScript_Files/script2.js"></script>
</body>
</html>
