    <!--
    => Audio, Video and Media in HTML.

        1. Auido in HTML.
            -> The <audio> tag is used to embed audio files in an HTML document. it also support mulitple attributes for control the audio playback.

            -> Attributes for <audio> tag.
                * src :- specifies the path to the audio file.
                * controls :- Adds audio controls, like play, pause, volume and so on...
                * autoplay :- Automatically starts playing the audio when the page loads.
                * loop :- Repeats the audio once it ends.
                * muted :- Mutes the audio by default.
                * preload :- Specifies if and how the audio should be loaded when the page loads('auto', 'metadata', none)- bydefault node.

                -> The 'preload' attribue can hove the following values:
                    1. none :- This is the default value. It indecates that the browser should not preload the audio file at 
                        all. The audio file will only start downloading. when the user indiates playback.
                    2. metadata :- This value tells the browser to preload only the metadata of the audio file, such as its     
                        duration and basic information about the audio. This can be useful if you want to display the audio duration to the user without fully loading the audio data.
                    3. auto :- This value instructs the browser to preload the entire audio file as much as possible without 
                        delaying the loading of other important page content. the browser will try to load the audio file in the background so that it's ready to play when the user decides to start it.

        2. Video in HTML.
            -> The <video> tag is used to embed video files in an HTML document. It supports multiple attributes to control the video playback.

            -> Attributes for <video> tag.
                * src :- specifies the path to the video file.
                * controls :- Adds video controls, like play, pause, volume and so on...
                * autoplay :- Automatically starts playing the video when the page loads.
                * loop :- Repeats the video once it ends.
                * muted :- Mutes the video by default.
                * poster :- Specifies an image to be displayed before the video starts playing.
                * Width and height :- Specifies the dimensions of the video.
      
    -->
    
    <!-- audio tag in HTML -->
    <div align="center">
        <audio src="/Web-Development_Full_Course/Audio_Files/audio1.mp3" controls muted></audio>
    </div>

    <!-- video tag in HTML -->
    <div align="center">
        <video src="/Web-Development_Full_Course/Video_Files/video1.mp4" controls width="400" poster="/Web-Development_Full_Course/Poster_Files/poster1.png"></video>
    </div>
